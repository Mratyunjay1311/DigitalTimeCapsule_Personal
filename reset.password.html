<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/index.html"> -->
</head>
  <style>
      * {
    box-sizing: border-box; /* Makes padding & border not break width */
    margin: 0;
    padding: 0;
  }
     body {
    font-family: Arial, sans-serif;
    padding: 30px;
    background: linear-gradient(to bottom right, #FFF1E6, #FBE6C2);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
    #container {
        width: 100%;
      max-width: 400px;
      
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
       text-align: center;
    margin-bottom: 25px;
    font-size: 22px;
    color: #333;
    }
    input[type="email"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border: 1px solid #DDD;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
  }

  input[type="email"]:focus {
    border-color: #DDD;
    outline: none;
  }

   button {
    width: 100%;
    padding: 12px;
    background-color: #E5989B;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
    button:hover {
    background-color: #8b3ce4;
  }
    #reset-message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }

      @media screen and (max-width: 480px) {
    .container {
      padding: 20px 15px;
    }
      h2 {
      font-size: 20px;
    }
    }

  </style>
<body>
    <div id="container"><h2>Reset your password</h2>
<input type="email" id="reset-email" placeholder="Enter your email" required>
<button id="reset-btn">Send Reset Link</button>
<p id="reset-message"></p>
</div>
</body>
</html>

<script type="module">

    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
import { auth } from "../firebase-config.js"; 

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);





    let resetBtn = document.getElementById('reset-btn')

    const email = document.getElementById("reset-email").value.trim();
  const messageBox = document.getElementById("reset-message");
    resetBtn.addEventListener('click',async()=>{


  if (!email) {
    messageBox.innerText = "❗ Please enter your email.";
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    messageBox.innerText = "Password reset email sent! Please check your inbox.";
  } catch (error) {
   messageBox.innerText = "❌ Error: " + error.message;
        messageBox.style.color = "red";
  }
    })
</script>
